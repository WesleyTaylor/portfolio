{% extends "base.html" %}
{% load static %}
{% block page_content %}
<html lang="en">
    <head>
    </head>
    <body>
        <header>
            <style>
                .card {
                    background-color: transparent;    
                }
            </style>
        </header>
        <main>
            <div id="intro" class="bg-image shadow-2-strong">
                <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">
                  <div class="container d-flex align-items-center justify-content-center text-center h-100">
                    <div class="text-white">
                        <h1>Projects</h1>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="card mb-3">
                                    <img class="card-img-top" src="/static/img/project1.png" width="100%">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ projects.0.title }}</h5>
                                        <p class="card-text">{{ projects.0.description }}</p>
                                        <a href="{% url 'project_detail' projects.0.pk %}"
                                        class="btn btn-primary">
                                         Read More
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card mb-3">
                                    <img class="card-img-top" src="/static/img/project2.png" width="100%">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ projects.1.title }}</h5>
                                        <p class="card-text">{{ projects.1.description }}</p>
                                        <a href="{% url 'project_detail' projects.1.pk %}"
                                        class="btn btn-primary">
                                         Read More
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card mb-3">
                                    <img class="card-img-top" src="/static/img/project3.png" width="100%">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ projects.2.title }}</h5>
                                        <p class="card-text">{{ projects.2.description }}</p>
                                        <a href="{% url 'project_detail' projects.2.pk %}"
                                        class="btn btn-primary">
                                         Read More
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                  </div>
                </div>
              </div>
        </main>
    </body>
</html>
{% endblock %}
